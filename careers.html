        <div class="careersForm">
       <form id="careers_form" class="form-horizontal"  method="post" action="uploadprocess" enctype="multipart/form-data">
       <div class="form-group">
    <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" maxlength="40" name="First Name" id="inputFirstName" placeholder="First Name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="Last Name" maxlength="40" id="inputLastName" placeholder="Last Name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" name="Email" id="inputEmail3" maxlength="25" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputSubject" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputSubject" name="Subject" maxlength="50" placeholder="Subject" required>
    </div>
  </div>

  <div class="form-group">
    <label for="inputDesc" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-8">
      <textarea class="form-control" rows="3" id="inputDesc" name="Message" maxlength="140" placeholder="Enter your message..."></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="uploader" class="col-sm-2 control-label"></label>
    <div class="col-sm-8">
    	<span id="lblError" style="color: red;"></span>
      <input id="uploader" type="file" name="thumbnail" class="btn btn-default" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-5 col-sm-10">
      <button type="submit" class="btn btn-default" onclick="return ValidateExtension()"> Submit</button>
    </div>
  </div>
</form>
